apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
spec:
  type: state.azure.cosmosdb
  version: v1
  initTimeout: 5m
  metadata:
  - name: url
    value: https://dapr-db.documents.azure.com:443/
  - name: masterKey
    secretKeyRef:
      name: cosmosKey
      key:  cosmosKey
  - name: database
    value: valorantwomen
  - name: collection
    value: ratings
auth:
  secretStore: localsecretstore